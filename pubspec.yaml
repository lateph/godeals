name: godeals_agen
description: A new Flutter application.

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  rxdart:
  dio:
  shared_preferences:
  flutter_swiper:
  validate:
  sticky_headers:
  firebase_messaging:
  device_info:
  map_view:
  intl:
  intl_translation:
  scoped_model:
  timeago:
  flutter_rating:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli.ttf
        - asset: assets/fonts/Muli-Italic.ttf
          style: italic
        - asset: assets/fonts/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/Muli-BoldItalic.ttf
          style: italic
          weight: 700
    - family: Proxima
      fonts:
        - asset: assets/fonts/ProximaNova-Regular.otf
        - asset: assets/fonts/ProximaNova-RegularItalic.otf
          style: italic
        - asset: assets/fonts/ProximaNova-Light.otf
          weight: 200
        - asset: assets/fonts/ProximaNova-LightItalic.otf
          style: italic
          weight: 200
        - asset: assets/fonts/ProximaNova-Semibold.otf
          weight: 600
        - asset: assets/fonts/ProximaNova-SemiboldItalic.otf
          style: italic
          weight: 600
        - asset: assets/fonts/ProximaNova-Bold.otf
          weight: 700
        - asset: assets/fonts/ProximaNova-BoldItalic.otf
          style: italic
          weight: 700
  assets:
    - assets/images/logo.png
    - assets/images/bg-front.jpg
    - assets/images/login-bg.png
    - assets/images/hotel.jpg